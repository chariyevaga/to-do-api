components:
  schemas:
    User:
      type: object
      required:
        - username
        - email
      properties:
        uuid:
          type: string
          format: uuid
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        phoneNumber:
          type: string
        username:
          type: string
        img:
          type: string
        imgSmall:
          type: string
        refreshToken:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
